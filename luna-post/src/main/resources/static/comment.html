					<div class="card-header">

					<div id="post_data">

		</div>


		<div class="row">
			<div class="col-12">
				<div class="card">

					<div class="card-body">
						<div id="example2_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
							<div class="card-header" style="background-color:#17a2b8">
								<h3 class="card-title">热门评论</h3>
							</div>
							<div class="row" id="comment_hot_data">

							<hr>

					</div>
					<!-- /.card-body -->
				</div>

			</div>

		</div>

		<div class="row">
			<div class="col-12">
				<div class="card">

					<div class="card-body">
						<div id="example3_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
							<div class="card-header" style="background-color:#17a2b8">
								<h3 class="card-title">全部评论</h3>
							</div>
							<div class="row" id="comment_data">

							</div>
							<hr>
						</div>
					</div>
					<!-- /.card-body -->
				</div>

			</div>

		</div>

			<h3 class="card-title">评论编辑</h3>
		</div>
		<div class="form-horizontal">

			<div class="card-body">


				<div class="form-group">
					<label for="JI_JOB_NAME" class="col-sm-2 control-label">评论：</label>
					<div class="col-sm-10">
						<textarea name="POST_ADD_DES" id="COM_ADD_DES" class="form-control"
							style="height:100px;"> </textarea>
					</div>
				</div>
				<!-- /.card-body -->
				<div class="card-footer col-md-3 col-md-offset-4" style="width:100%" align="center">
					<button type="button" class="btn btn-info" onclick="addComCheck()">提交</button>
					<button type="button" class="btn btn-default" onclick="returnComList()">返回</button>
				</div>
				<div class="card-footer col-md-3 col-md-offset-4" id="tishi"
